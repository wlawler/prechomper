<div class ="row">
<div class="col-xs-12">
<a href="#" 
class="list-group-item clearfix" 
*ngFor="let workrecipe of recipes">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ workrecipe.name }}</h4>
        <p class="list-group-item-text">{{workrecipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{workrecipe.imagePath}}"
         alt="{{workrecipe.name}}"
          class="img-responsive"
           style="max-height:50px;">
    </span>
</a>
